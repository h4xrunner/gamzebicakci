    <script>
        // AyarlarÄ± yÃ¼kle
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                if (response.ok) {
                    const settings = await response.json();
                    
                    // Form alanlarÄ±nÄ± doldur
                    document.getElementById('site-title').value = settings.site_title || '';
                    document.getElementById('site-description').value = settings.site_description || '';
                    document.getElementById('default-author').value = settings.default_author || '';
                    document.getElementById('author-bio').value = settings.author_bio || '';
                    document.getElementById('hero-title').value = settings.hero_title || '';
                    document.getElementById('hero-subtitle').value = settings.hero_subtitle || '';
                    document.getElementById('hero-description').value = settings.hero_description || '';
                    document.getElementById('contact-email').value = settings.contact_email || '';
                    document.getElementById('theme-color').value = settings.theme_color || '#667eea';
                    
                    // Sosyal medya linklerini doldur
                    if (settings.social_links) {
                        const links = typeof settings.social_links === 'string' 
                            ? JSON.parse(settings.social_links) 
                            : settings.social_links;
                        
                        document.getElementById('instagram-link').value = links.instagram || '';
                        document.getElementById('twitter-link').value = links.twitter || '';
                        document.getElementById('linkedin-link').value = links.linkedin || '';
                        document.getElementById('youtube-link').value = links.youtube || '';
                        document.getElementById('facebook-link').value = links.facebook || '';
                    }
                    
                    updatePreview();
                    alert('âœ… Ayarlar yÃ¼klendi!');
                } else {
                    alert('âŒ Ayarlar yÃ¼klenemedi!');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('âŒ BaÄŸlantÄ± hatasÄ±!');
            }
        }
        
        // AyarlarÄ± kaydet
        async function saveSettings() {
            try {
                const settings = {
                    site_title: document.getElementById('site-title').value,
                    site_description: document.getElementById('site-description').value,
                    default_author: document.getElementById('default-author').value,
                    author_bio: document.getElementById('author-bio').value,
                    hero_title: document.getElementById('hero-title').value,
                    hero_subtitle: document.getElementById('hero-subtitle').value,
                    hero_description: document.getElementById('hero-description').value,
                    contact_email: document.getElementById('contact-email').value,
                    social_links: JSON.stringify({
                        instagram: document.getElementById('instagram-link').value,
                        twitter: document.getElementById('twitter-link').value,
                        linkedin: document.getElementById('linkedin-link').value,
                        youtube: document.getElementById('youtube-link').value,
                        facebook: document.getElementById('facebook-link').value
                    }),
                    theme_color: document.getElementById('theme-color').value
                };
                
                const response = await fetch('/api/settings', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                
                if (response.ok) {
                    alert('âœ… Ayarlar kaydedildi!');
                    updatePreview();
                } else {
                    alert('âŒ Ayarlar kaydedilemedi!');
                }
            } catch (error) {
                console.error('Hata:', error);
                alert('âŒ BaÄŸlantÄ± hatasÄ±!');

        }
        
        // AyarlarÄ± sÄ±fÄ±rla
        function resetSettings() {

                document.getElementById('site-title').value = 'Gamze BÄ±Ã§akÃ§Ä± | YaratÄ±cÄ± Portfolyo';
                document.getElementById('site-description').value = 'Yazmaya, Ã¼retmeye ve ilham olmaya gÃ¶nÃ¼l vermiÅŸ bir reklamcÄ±lÄ±k Ã¶ÄŸrencisi';
                document.getElementById('default-author').value = 'Gamze BÄ±Ã§akÃ§Ä±';
                document.getElementById('author-bio').value = 'ReklamcÄ±lÄ±k Ã¶ÄŸrencisi, yaratÄ±cÄ± iÃ§erik Ã¼reticisi.';
                document.getElementById('hero-title').value = 'Gamze BÄ±Ã§akÃ§Ä±';
                document.getElementById('hero-subtitle').value = 'YaratÄ±cÄ± Portfolyo';
                document.getElementById('hero-description').value = 'Yazmaya, Ã¼retmeye ve ilham olmaya gÃ¶nÃ¼l vermiÅŸ bir reklamcÄ±lÄ±k Ã¶ÄŸrencisi';

                updatePreview();

        }
        
        // TemayÄ± test et
        function testTheme() {
            const color = document.getElementById('theme-color').value;
            document.body.style.background = `linear-gradient(135deg, ${color} 0%, ${adjustColor(color, -20)} 100%)`;
            alert('ğŸ¨ Tema rengi uygulandÄ±! SayfayÄ± yenileyerek geri alabilirsiniz.');
        }
        
        // Renk tonunu ayarla
        function adjustColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
            const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
            const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        
        // Ã–nizlemeyi gÃ¼ncelle
        function updatePreview() {
            document.getElementById('preview-title').textContent = document.getElementById('site-title').value || 'Site BaÅŸlÄ±ÄŸÄ±';
            document.getElementById('preview-description').textContent = document.getElementById('site-description').value || 'Site aÃ§Ä±klamasÄ± burada gÃ¶rÃ¼necek...';
            
            // Sosyal medya linklerini gÃ¼ncelle
            const socialContainer = document.getElementById('preview-social');
            let socialHTML = '';
            
            const platforms = {
                instagram: { icon: 'ğŸ“±', name: 'Instagram' },
                twitter: { icon: 'ğŸ¦', name: 'Twitter' },
                linkedin: { icon: 'ğŸ’¼', name: 'LinkedIn' },
                youtube: { icon: 'ğŸ¬', name: 'YouTube' },
                facebook: { icon: 'ğŸ“˜', name: 'Facebook' }
            };
            
            Object.keys(platforms).forEach(platform => {
                const link = document.getElementById(`${platform}-link`).value;
                if (link && link.trim() !== '') {
                    socialHTML += `
                        <a href="${link}" target="_blank" class="social-link" title="${platforms[platform].name}">
                            ${platforms[platform].icon}
                        </a>
                    `;
                }
            });
            
            socialContainer.innerHTML = socialHTML;
        }
        
        // Form deÄŸiÅŸikliklerinde Ã¶nizlemeyi gÃ¼ncelle
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', updatePreview);
        });
        
        // Sayfa yÃ¼klendiÄŸinde Ã¶nizlemeyi gÃ¼ncelle
        document.addEventListener('DOMContentLoaded', function() {

        });
