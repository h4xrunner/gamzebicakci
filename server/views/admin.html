<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gamze Bıçakçı</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 2.5rem;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .admin-header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        .admin-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .admin-nav button {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .admin-nav button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .admin-nav button:hover::before {
            left: 100%;
        }
        
        .admin-nav button:hover,
        .admin-nav button.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .admin-nav button.active {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
        }
        
        .admin-section {
            display: none;
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .section-card {
            background: rgba(255, 255, 255, 0.12);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .post-form {
            background: rgba(0, 0, 0, 0.15);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #7289f4 0%, #8e5bb8 100%);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .posts-list {
            background: rgba(0, 0, 0, 0.15);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .post-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .post-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .post-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .post-author {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        .post-excerpt {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            line-height: 1.5;
            font-style: italic;
        }
        
        .post-meta {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .post-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .btn-small:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-danger:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .home-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: 500;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .home-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .success-message {
            background: linear-gradient(45deg, rgba(46, 213, 115, 0.2), rgba(0, 206, 201, 0.2));
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .error-message {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(238, 82, 83, 0.2));
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* Edit Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem 2rem;
            border-radius: 20px 20px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .close {
            color: rgba(255, 255, 255, 0.8);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem 0.5rem;
            }
            
            .admin-header h1 {
                font-size: 2.2rem;
            }
            
            .admin-nav {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .admin-nav button {
                padding: 0.75rem 1.5rem;
            }
            
            .section-card {
                padding: 1.5rem;
            }
            
            .post-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .home-link {
                top: 1rem;
                left: 1rem;
                padding: 0.75rem 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body class="is-preload">
    <a href="/" class="home-link">← Ana Sayfa</a>
    <a href="/admin/logout" class="home-link" style="left: auto; right: 2rem;">🚪 Çıkış Yap</a>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">✏️ Yazıyı Düzenle</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form class="post-form" id="edit-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="edit-author">👤 Yazar</label>
                        <input type="text" id="edit-author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-title">📝 Başlık</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-excerpt">💭 Özet</label>
                        <input type="text" id="edit-excerpt" name="excerpt">
                    </div>
                    <div class="form-group">
                        <label for="edit-content">📄 İçerik</label>
                        <textarea id="edit-content" name="content" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-tags">🏷️ Etiketler</label>
                        <input type="text" id="edit-tags" name="tags" placeholder="etiket1, etiket2, etiket3">
                    </div>
                    <button type="submit" class="btn">💾 Güncelle</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>⚙️ Admin Panel</h1>
            <p>Blog yönetimi ve içerik düzenleme merkezi</p>
        </div>
        
        <div class="admin-nav">
            <button onclick="showSection('dashboard')" class="active">📊 Dashboard</button>
            <button onclick="showSection('posts')">📝 Yazılar</button>
            <button onclick="showSection('new-post')">✨ Yeni Yazı</button>
            <button onclick="showSection('settings')">⚙️ Ayarlar</button>
        </div>
        
        <!-- Dashboard -->
        <div id="dashboard" class="admin-section active">
            <div class="section-card">
                <h2 class="section-title">📊 Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-posts">-</div>
                        <div class="stat-label">Toplam Yazı</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="this-month">-</div>
                        <div class="stat-label">Bu Ay</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-words">-</div>
                        <div class="stat-label">Toplam Kelime</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Yazılar Listesi -->
        <div id="posts" class="admin-section">
            <div class="section-card">
                <h2 class="section-title">📝 Mevcut Yazılar</h2>
                <div class="posts-list" id="posts-list">
                    <div class="loading">Yazılar yükleniyor</div>
                </div>
            </div>
        </div>
        
        <!-- Yeni Yazı -->
        <div id="new-post" class="admin-section">
            <div class="section-card">
                <h2 class="section-title">✨ Yeni Yazı Ekle</h2>
                <form class="post-form" id="post-form">
                    <div class="form-group">
                        <label for="author">👤 Yazar</label>
                        <input type="text" id="author" name="author" placeholder="Yazarın adını girin..." value="Gamze Bıçakçı" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">📝 Başlık</label>
                        <input type="text" id="title" name="title" placeholder="Yazı başlığını girin..." required>
                    </div>
                    
                    <div class="form-group">
                        <label for="excerpt">💭 Özet</label>
                        <input type="text" id="excerpt" name="excerpt" placeholder="Kısa bir özet yazın...">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">📄 İçerik</label>
                        <textarea id="content" name="content" placeholder="Yazı içeriğini buraya yazın..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tags">🏷️ Etiketler</label>
                        <input type="text" id="tags" name="tags" placeholder="etiket1, etiket2, etiket3">
                    </div>
                    
                    <button type="submit" class="btn">🚀 Yazıyı Yayınla</button>
                </form>
            </div>
        </div>
        
        <!-- Ayarlar -->
        <div id="settings" class="admin-section">
            <div class="section-card">
                <h2 class="section-title">⚙️ Site Ayarları</h2>
                <div class="post-form">
                    <div class="form-group">
                        <label for="site-title">🌟 Site Başlığı</label>
                        <input type="text" id="site-title" value="Gamze Bıçakçı | Kişisel Portfolyo">
                    </div>
                    
                    <div class="form-group">
                        <label for="site-description">📝 Site Açıklaması</label>
                        <textarea id="site-description">Yazmaya, üretmeye ve ilham olmaya gönül vermiş bir reklamcılık öğrencisi</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="default-author">👤 Varsayılan Yazar</label>
                        <input type="text" id="default-author" value="Gamze Bıçakçı">
                    </div>
                    
                    <div class="form-group">
                        <label for="author-bio">📝 Yazar Biyografisi</label>
                        <textarea id="author-bio" placeholder="Yazar hakkında kısa bilgi...">Reklamcılık bölümü öğrencisi, yaratıcı içerik üreticisi ve sosyal medya uzmanı.</textarea>
                    </div>
                    
                    <button type="button" class="btn" onclick="saveSettings()">💾 Ayarları Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Section navigation
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.admin-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.admin-nav button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active to clicked button
            event.target.classList.add('active');
            
            // Load specific data if needed
            if (sectionId === 'posts') {
                loadPosts();
            } else if (sectionId === 'dashboard') {
                loadDashboard();
            }
        }

        // Show message
        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            const form = document.getElementById('post-form');
            form.parentNode.insertBefore(messageDiv, form);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Load dashboard stats
        async function loadDashboard() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                // Calculate stats
                const totalPosts = posts.length;
                const thisMonth = posts.filter(post => {
                    const postDate = new Date(post.created_at);
                    const now = new Date();
                    return postDate.getMonth() === now.getMonth() && 
                           postDate.getFullYear() === now.getFullYear();
                }).length;
                
                const totalWords = posts.reduce((total, post) => {
                    return total + (post.content ? post.content.split(' ').length : 0);
                }, 0);
                
                // Update UI
                document.getElementById('total-posts').textContent = totalPosts;
                document.getElementById('this-month').textContent = thisMonth;
                document.getElementById('total-words').textContent = totalWords.toLocaleString();
                
            } catch (error) {
                console.error('Dashboard yüklenemedi:', error);
                // Show 0 if API fails
                document.getElementById('total-posts').textContent = '0';
                document.getElementById('this-month').textContent = '0';
                document.getElementById('total-words').textContent = '0';
            }
        }

        // Load posts
        async function loadPosts() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                const postsContainer = document.getElementById('posts-list');
                
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p style="color: rgba(255,255,70,0.7); text-align: center; padding: 2rem;">🌟 Henüz yazı yok. İlk yazını ekle!</p>';
                    return;
                }
                
                postsContainer.innerHTML = posts.map(post => `
                    <div class="post-item">
                        <div class="post-title">${post.title}</div>
                        <div class="post-author">👤 ${post.author || 'Bilinmeyen Yazar'}</div>
                        <div class="post-excerpt">${post.excerpt || (post.content ? post.content.substring(0, 100) + '...' : 'İçerik yok')}</div>
                        <div class="post-meta">
                            <span>📅 ${new Date(post.created_at).toLocaleDateString('tr-TR')} ${post.tags ? `• 🏷️ ${post.tags}` : ''}</span>
                            <div class="post-actions">
                                <button class="btn-small" onclick="editPost(${post.id})">✏️ Düzenle</button>
                                <button class="btn-small btn-danger" onclick="deletePost(${post.id})">🗑️ Sil</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Posts yüklenemedi:', error);
                document.getElementById('posts-list').innerHTML = '<p style="color: red; text-align: center; padding: 2rem;">⚠️ Yazılar yüklenirken hata oluştu.</p>';
            }
        }

        // Add new post
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '⏳ Yayınlanıyor...';
            submitBtn.disabled = true;
            
            const formData = new FormData(e.target);
            const postData = {
                author: formData.get('author'),
                title: formData.get('title'),
                content: formData.get('content'),
                excerpt: formData.get('excerpt'),
                tags: formData.get('tags')
            };

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    showMessage('✅ Yazı başarıyla yayınlandı!', 'success');
                    e.target.reset();
                    // Reset author to default
                    document.getElementById('author').value = 'Gamze Bıçakçı';
                    loadDashboard(); // Refresh stats
                } else {
                    showMessage('❌ Yazı eklenirken hata oluştu.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ Bağlantı hatası oluştu.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Delete post
        async function deletePost(id) {
            if (confirm('🗑️ Bu yazıyı silmek istediğinizden emin misiniz?')) {
                try {
                    const response = await fetch(`/api/posts/${id}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showMessage('✅ Yazı başarıyla silindi!', 'success');
                        loadPosts();
                        loadDashboard();
                    } else {
                        showMessage('❌ Yazı silinirken hata oluştu.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('❌ Bağlantı hatası oluştu.', 'error');
                }
            }
        }

        // Edit post
        async function editPost(id) {
            try {
                const response = await fetch(`/api/posts/${id}`);
                const post = await response.json();
                
                // Fill modal with post data
                document.getElementById('edit-id').value = post.id;
                document.getElementById('edit-author').value = post.author || '';
                document.getElementById('edit-title').value = post.title || '';
                document.getElementById('edit-excerpt').value = post.excerpt || '';
                document.getElementById('edit-content').value = post.content || '';
                document.getElementById('edit-tags').value = post.tags || '';
                
                // Show modal
                document.getElementById('editModal').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading post:', error);
                showMessage('❌ Yazı yüklenirken hata oluştu.', 'error');
            }
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Update post
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '⏳ Güncelleniyor...';
            submitBtn.disabled = true;
            
            const postId = document.getElementById('edit-id').value;
            const formData = new FormData(e.target);
            const postData = {
                author: formData.get('author'),
                title: formData.get('title'),
                content: formData.get('content'),
                excerpt: formData.get('excerpt'),
                tags: formData.get('tags')
            };

            try {
                const response = await fetch(`/api/posts/${postId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    showMessage('✅ Yazı başarıyla güncellendi!', 'success');
                    closeEditModal();
                    loadPosts();
                    loadDashboard();
                } else {
                    showMessage('❌ Yazı güncellenirken hata oluştu.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ Bağlantı hatası oluştu.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Save settings
        function saveSettings() {
            const settings = {
                siteTitle: document.getElementById('site-title').value,
                siteDescription: document.getElementById('site-description').value,
                defaultAuthor: document.getElementById('default-author').value,
                authorBio: document.getElementById('author-bio').value
            };

            // Save to localStorage for demo purposes
            localStorage.setItem('blogSettings', JSON.stringify(settings));
            
            // Update default author in new post form
            document.getElementById('author').value = settings.defaultAuthor;
            
            showMessage('✅ Ayarlar başarıyla kaydedildi!', 'success');
        }

        // Load settings on page load
        function loadSettings() {
            const savedSettings = localStorage.getItem('blogSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('site-title').value = settings.siteTitle || '';
                document.getElementById('site-description').value = settings.siteDescription || '';
                document.getElementById('default-author').value = settings.defaultAuthor || 'Gamze Bıçakçı';
                document.getElementById('author-bio').value = settings.authorBio || '';
                
                // Update author field in new post form
                document.getElementById('author').value = settings.defaultAuthor || 'Gamze Bıçakçı';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            loadSettings();
        });

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
