<script>
    // Tab navigation
    function showTab(tabId) {
        document.querySelectorAll('.tab-section').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');
        if (tabId === 'posts') loadPosts();
        if (tabId === 'dashboard') loadDashboard();
    }
    // Durum seÃ§ilince planlÄ± ise tarihi gÃ¶ster
    document.getElementById('status').addEventListener('change', function() {
        document.getElementById('publish-at-group').style.display =
            this.value === 'scheduled' ? 'block' : 'none';
    });
    // Image preview (ekleme)
    document.getElementById('image').addEventListener('change', function() {
        const file = this.files[0];
        const preview = document.getElementById('image-preview');
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }
    });
    // Show info messages
    function showMessage(msg, type = 'success') {
        const m = document.createElement('div');
        m.className = type === 'success' ? 'success-message' : 'error-message';
        m.textContent = msg;
        const form = document.getElementById('post-form');
        form.parentNode.insertBefore(m, form);
        setTimeout(() => { m.remove(); }, 5000);
    }
    // Dashboard stats
    async function loadDashboard() {
        try {
            const r = await fetch('/api/posts');
            const posts = await r.json();
            document.getElementById('total-posts').textContent = posts.length;
            document.getElementById('this-month').textContent = posts.filter(p => {
                const d = new Date(p.created_at), n = new Date();
                return d.getMonth() === n.getMonth() && d.getFullYear() === n.getFullYear();
            }).length;
            document.getElementById('total-words').textContent = posts.reduce((t, p) => t + (p.content ? p.content.split(' ').length : 0), 0);
        } catch {
            document.getElementById('total-posts').textContent = '-';
            document.getElementById('this-month').textContent = '-';
            document.getElementById('total-words').textContent = '-';
        }
    }
    // Posts list
    async function loadPosts() {
        try {
            const r = await fetch('/api/posts');
            const posts = await r.json();
            const postsList = document.getElementById('posts-list');
            if (!posts.length) {
                postsList.innerHTML = '<div style="color:rgba(255,255,70,0.7);text-align:center;padding:2rem;">ğŸŒŸ HenÃ¼z yazÄ± yok.</div>';
                return;
            }
            postsList.innerHTML = posts.map(post => `
                <div class="post-item">
                    ${post.image ? `<img src="${post.image}" class="post-image-thumb">` : ''}
                    <div style="flex:1;">
                        <div class="post-title">${post.title}</div>
                        <div class="post-meta">
                            <span>âœï¸ ${post.author || 'Bilinmeyen'}</span> â€¢ 
                            <span>ğŸ“… ${new Date(post.created_at).toLocaleDateString('tr-TR')}</span>
                            ${post.tags ? `â€¢ ğŸ·ï¸ ${post.tags}` : ""}
                            ${post.status === "private" ? `<span style="color:#f99">ğŸ”’ Gizli</span>` : ""}
                            ${post.status === "draft" ? `<span style="color:#ccc">ğŸ“ Taslak</span>` : ""}
                            ${post.status === "scheduled" ? `<span style="color:#0ff">â° PlanlÄ±: ${post.publish_at ? new Date(post.publish_at).toLocaleString('tr-TR') : ""}</span>` : ""}
                            ${post.featured ? `<span style="color:#ffd700">â­ Ã–ne Ã‡Ä±kar</span>` : ""}
                        </div>
                        <div class="post-actions">
                            <button class="btn-small" onclick="editPost(${post.id})">âœï¸ DÃ¼zenle</button>
                            <button class="btn-small btn-danger" onclick="deletePost(${post.id})">ğŸ—‘ï¸ Sil</button>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch {
            document.getElementById('posts-list').innerHTML = '<div class="error-message">YazÄ±lar yÃ¼klenemedi.</div>';
        }
    }
    // Post oluÅŸturma (fotoÄŸraf destekli ve geliÅŸmiÅŸ alanlarla)
    document.getElementById('post-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = e.target.querySelector('button[type="submit"]');
        btn.textContent = 'â³...';
        btn.disabled = true;
        const formData = new FormData(e.target);
        let imageUrl = '';
        const imgFile = formData.get('image');
        if (imgFile && imgFile.size > 0) {
            // Cloudinary/upload endpointine gÃ¶nder
            const imgForm = new FormData();
            imgForm.append('image', imgFile);
            const uploadRes = await fetch('/api/upload/image', { method: 'POST', body: imgForm });
            const uploadData = await uploadRes.json();
            if (uploadData.url) imageUrl = uploadData.url;
        }
        // Post datasÄ± hazÄ±rla
        const postData = {
            author: formData.get('author'),
            title: formData.get('title'),
            content: formData.get('content'),
            excerpt: formData.get('excerpt'),
            tags: formData.get('tags'),
            category: formData.get('category'),
            status: formData.get('status'),
            publish_at: formData.get('status') === 'scheduled' ? formData.get('publish_at') : null,
            featured: formData.get('featured') ? true : false,
            comments_enabled: formData.get('comments_enabled') ? true : false,
            language: formData.get('language'),
            password: formData.get('password'),
            image: imageUrl
        };
        try {
            const r = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(postData)
            });
            if (r.ok) {
                showMessage('âœ… YazÄ± baÅŸarÄ±yla eklendi!');
                e.target.reset();
                document.getElementById('image-preview').style.display = 'none';
                loadDashboard();
                loadPosts();
            } else {
                showMessage('âŒ YazÄ± eklenemedi.', 'error');
            }
        } catch {
            showMessage('âŒ BaÄŸlantÄ± hatasÄ±.', 'error');
        } finally {
            btn.textContent = 'ğŸš€ YayÄ±nla';
            btn.disabled = false;
        }
    });

    // Delete post
    async function deletePost(id) {
        if (!confirm('Bu yazÄ± silinsin mi?')) return;
        try {
            const r = await fetch(`/api/posts/${id}`, { method: 'DELETE' });
            if (r.ok) {
                showMessage('âœ… YazÄ± silindi');
                loadPosts();
                loadDashboard();
            } else {
                showMessage('âŒ YazÄ± silinemedi.', 'error');
            }
        } catch {
            showMessage('âŒ BaÄŸlantÄ± hatasÄ±.', 'error');
        }
    }

    // DÃ¼zenle ModalÄ± AÃ§/Kapat
    function closeEditModal() {
        document.getElementById('edit-modal').style.display = 'none';
    }
    document.getElementById('edit-status').addEventListener('change', function() {
        document.getElementById('edit-publish-at-group').style.display =
            this.value === 'scheduled' ? 'block' : 'none';
    });
    document.getElementById('edit-image').addEventListener('change', function() {
        const file = this.files[0];
        const preview = document.getElementById('edit-image-preview');
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }
    });

    // Postu DÃ¼zenle (Modal aÃ§)
    async function editPost(id) {
        const res = await fetch(`/api/posts/${id}`);
        const post = await res.json();
        document.getElementById('edit-id').value = post.id;
        document.getElementById('edit-author').value = post.author || '';
        document.getElementById('edit-title').value = post.title || '';
        document.getElementById('edit-excerpt').value = post.excerpt || '';
        document.getElementById('edit-content').value = post.content || '';
        document.getElementById('edit-tags').value = post.tags || '';
        document.getElementById('edit-category').value = post.category || '';
        document.getElementById('edit-status').value = post.status || 'public';
        document.getElementById('edit-publish_at').value = post.publish_at ? post.publish_at.slice(0,16) : '';
        document.getElementById('edit-publish-at-group').style.display = post.status === 'scheduled' ? 'block' : 'none';
        document.getElementById('edit-featured').checked = !!post.featured;
        document.getElementById('edit-comments_enabled').checked = !!post.comments_enabled;
        document.getElementById('edit-language').value = post.language || 'tr';
        document.getElementById('edit-password').value = post.password || '';
        if (post.image) {
            document.getElementById('edit-image-preview').src = post.image;
            document.getElementById('edit-image-preview').style.display = 'block';
        } else {
            document.getElementById('edit-image-preview').style.display = 'none';
        }
        document.getElementById('edit-modal').style.display = 'flex';
    }

    // DÃ¼zenleme Form Submit
    document.getElementById('edit-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const id = document.getElementById('edit-id').value;
        let imageUrl = '';
        const imgFile = document.getElementById('edit-image').files[0];
        if (imgFile) {
            const imgForm = new FormData();
            imgForm.append('image', imgFile);
            const uploadRes = await fetch('/api/upload/image', { method: 'POST', body: imgForm });
            const uploadData = await uploadRes.json();
            if (uploadData.url) imageUrl = uploadData.url;
        }
        const data = {
            author: document.getElementById('edit-author').value,
            title: document.getElementById('edit-title').value,
            excerpt: document.getElementById('edit-excerpt').value,
            content: document.getElementById('edit-content').value,
            tags: document.getElementById('edit-tags').value,
            category: document.getElementById('edit-category').value,
            status: document.getElementById('edit-status').value,
            publish_at: document.getElementById('edit-status').value === 'scheduled' ? document.getElementById('edit-publish_at').value : null,
            featured: document.getElementById('edit-featured').checked,
            comments_enabled: document.getElementById('edit-comments_enabled').checked,
            language: document.getElementById('edit-language').value,
            password: document.getElementById('edit-password').value,
            image: imageUrl || document.getElementById('edit-image-preview').src
        };
        const r = await fetch(`/api/posts/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (r.ok) {
            showMessage("âœ… YazÄ± gÃ¼ncellendi!");
            closeEditModal();
            loadPosts();
            loadDashboard();
        } else {
            showMessage("âŒ GÃ¼ncellenemedi!", "error");
        }
    });

    // Settings
    function saveSettings() {
        const s = {
            siteTitle: document.getElementById('site-title').value,
            siteDescription: document.getElementById('site-description').value,
            defaultAuthor: document.getElementById('default-author').value,
            authorBio: document.getElementById('author-bio').value
        };
        localStorage.setItem('blogSettings', JSON.stringify(s));
        document.getElementById('author').value = s.defaultAuthor;
        showMessage('Ayarlar kaydedildi!');
    }
    function loadSettings() {
        const s = localStorage.getItem('blogSettings');
        if (s) {
            const j = JSON.parse(s);
            document.getElementById('site-title').value = j.siteTitle || '';
            document.getElementById('site-description').value = j.siteDescription || '';
            document.getElementById('default-author').value = j.defaultAuthor || '';
            document.getElementById('author-bio').value = j.authorBio || '';
            document.getElementById('author').value = j.defaultAuthor || '';
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        loadDashboard(); loadSettings();
    });
</script>
